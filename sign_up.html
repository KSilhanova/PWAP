{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Registrace</h3>
      <div class="form-group">
        <label for="email">Emailová adresa</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Vyplň email"
        />
      </div>
      <div class="form-group">
        <label for="firstName">První jméno</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Vyplň jméno"
        />
      </div>
      <div class="form-group">
        <label for="password1">Heslo</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Vyplň heslo"
        />
      </div>
      <div class="form-group">
        <label for="password2">Heslo potvrzení</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Potvrď heslo"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Odeslat</button>
    </form>
    {% endblock %}
